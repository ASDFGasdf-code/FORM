<!doctype html>
<html lang="">
<head>
    <meta charset="utf-8" />
    <title></title>
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="author" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <!-- CSS -->
    <!--<link href="styles/reset.css" rel="stylesheet" />-->
    <link href="styles/myStyle.css" rel="stylesheet" />

    <!-- Scripts -->
    <script src="jScripts/jquery-3.6.0.min.js"></script>
    <script src="jScripts/JavaScript.js" type="text/javascript"></script>
</head>
<body>

    <h1> מחשבון הבריאות</h1>
    <div id="form">
        <h2 id="form_title">הזנת נתונים</h2>
        <form class="Fcontact">
            <div id="INPUT">
                <h2>תנומה</h2>
                <div onchange="CheckSleep()">
                    <label for="sleepStart">
                        <input type="time" id="sleepStart" required />
                    </label>
                    <label for="sleepEnd">
                        <input type="time" id="sleepEnd" required />
                    </label>
                </div>
                <div id="feedbackSleep"></div>
                <h2>שתייה</h2>
                <label for="water">
                    <p>כמה כוסות מים שתית היום?</p>
                    <select id="waterForm" onchange="CheckWater()" required>
                        <option value="1" selected>1</option>
                        <option value="2" selected>2</option>
                        <option value="3" selected>3</option>
                        <option value="4" selected>4</option>
                        <option value="5" selected>5</option>
                        <option value="6" selected>6</option>
                        <option value="7" selected>7</option>
                        <option value="8" selected>8</option>
                        <option value="9" selected>9</option>
                        <option value="10" selected>10</option>
                        <option value="11" selected>11</option>
                        <option value="12" selected>12</option>
                        <option value="13" selected>13</option>
                        <option value="14" selected>14</option>
                        <option value="15" selected>15</option>
                        <option value="0" selected>0</option>
                    </select>
                </label>
                <div id="feedbackWater"></div>
            </div>
            <div id="INPUT">
                <h2>תזוזה</h2>
                <fieldset>
                    <legend>התאמנת היום?</legend>
                    <input type="radio" id="yes" name="sport" value="yes" onchange="CheckSport()" required />כן
                    <br />
                    <input type="radio" id="no" name="sport" value="no" onchange="CheckSport()" required />לא
                    <br />
                </fieldset>
                <div id="feedbackSport"></div>
            </div>
            <div id="INPUT">
                <h2>תזונה</h2>
                <fieldset onchange="CheckFood()">
                    <legend>מה אכלת היום?</legend>
                    <input type="checkbox" id="protein" name="eat" value="protein" />חלבונים
                    <br />
                    <input type="checkbox" id="carbs" name="eat" value="carbs" />פחמימות
                    <br />
                    <input type="checkbox" id="fats" name="eat" value="fats" />שומנים
                    <br />
                    <input type="checkbox" id="fruits" name="eat" value="fruits" />פירות
                    <br />
                    <input type="checkbox" id="vegetables" name="eat" value="vegetables" />ירקות
                    <br />
                </fieldset>
                <div id="feedbackFood"></div>
                <label for="send" class="ANS">
                    <input type="button" id="send" value="חשב" onclick="generateFeedback()" hidden />
                </label>
            </div>
        </form>
    </div>
    <div class="imgs">
        <h2 id="img_title">סיכום תוצאות</h2>
        <div id="img">
            <div id="sleepNmove_img">
                <div id="sleep_img">
                    <h4>תנומה</h4>
                    <img src="img_form/sleep.png" alt="אישה ישנה" />
                </div>

                <div id="sport_img">
                    <h4>תזוזה</h4>
                    <img src="img_form/sport.png" alt="איש מתאמן" />
                </div>
            </div>
            <div id="waterNfood_img">
                <div id="food_img">
                    <h4>תזונה</h4>
                    <div id="proteinNcarb_img">
                        <div id="protein_img">
                            <h6>חלבונים</h6>
                            <img src="img_form/protein.png" alt="חלבונים" />
                        </div>

                        <div id="carbs_img">
                            <h6>פחמימות</h6>
                            <img src="img_form/carbohydrates.png" alt="פחמימות" />
                        </div>
                    </div>
                </div>
                <div id="oilNfruitNveg_img">
                    <div id="fats_img">
                        <h6>שומנים</h6>
                        <img src="img_form/oil.png" alt="שומנים" />
                    </div>
                    <div id="fruits_img">
                        <h6>פירות</h6>
                        <img src="img_form/fruit.png" alt="פירות" />
                    </div>

                    <div id="vegetables_img">
                        <h6>ירקות</h6>
                        <img src="img_form/veg.png" alt="ירקות" />
                    </div>
                </div>

                <div id="water_img">
                    <h4>מים</h4>
                    <img src="img_form/water.png" alt="כוס מים" />
                </div>
            </div>
        </div>

    </div>
    <div id="feedback"></div>
</body>
</html>
